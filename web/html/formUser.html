<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../css/global.css">
      <link type="text/css" rel="stylesheet" href="../css/formGlobal.css">
      <link type="text/css" rel="stylesheet" href="../css/formUser.css">
      <title>Cadastro usuário</title>
</head>
<body>
            <div class="interface">
                  <header>
                        <div class="navbar-brand">
                              <a class="active" href="landingPage.html">Torneio de Games</a>
                              <img src="../assets/logo.png" width="200">
                        </div>
                        <ul class="navbar-options">
                              <li class="nav-link">
                                    <a class="nav-link" href="../html/landingPage.html">Home </a>
                              </li>
                              <li class="nav-link">
                                    <a class="nav-link" href="formUser.html">Cadastre-se</a>
                              </li>
                        </ul>
                        
                  </header>

                  <div class="content">
                        <div class="view-text">
                              <h1>Cadastro Pessoal</h1>
                              
                        </div>
                        
                        <form id="cadastro" action="mailto:heriveltonPRo@gmail.com" method="post">
                              <fieldset class="background">
                                    
                                    <div class="fields">
                                          
                                          <div class="input">
                                                <label for="name">Nome* : </label>
                                                <input 
                                                      type="text" 
                                                      id="name" 
                                                      name="name" 
                                                      placeholder="Nome Completo" 
                                                      maxlength="100" 
                                                      required autofocus>
                                          </div>
                                          <div class="input">
                                                Sexo* : 
                                                      <input type="radio" id="gender" name="gender" value="Masculino" checked> Masculino
                                                      <input type="radio" id="gender" name="gender" value="Feminino"> Feminino 
                                          </div>
                                          <div class="input">
                                                <label for="User"> Data nascimento* : </label>
                                                <input type="date" id="datenasc" name="datenasc" required autofocus/>
                                          </div>
                                          <div class="input">
                                                <label for="user"> E-mail* : </label>
                                                <input type="email" id="email" name="email" required autofocus placeholder="Nome@email.com">
                                          </div>
                                          <div class="input">
                                                <label for="contact"> Telefone: </label>
                                                <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" placeholder="Ex:044123456789" >
                                          </div>
                                          <div class="info">
                                                * = campo obrigatório
                                                <a href="#">Entrar com uma conta já existente</a>
                                          </div>
                                                      <center><button class="btnSubmit" type="submit">Cadastrar</button></center>
                                          
                                    </div>

                                    
                              </fieldset>
                        </form>
                        
                  </div>
                  
            </div>
            
      <footer>
            Versão alpha
      </footer>
      
</body>
</html>
