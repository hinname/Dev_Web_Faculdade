<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta name="cadastroGame" content="form games">
      <link type="text/css" rel="stylesheet" href="../css/styles.css">
      <title>Cadastro games</title>
</head>
<body>
      <script src="../js/form.js"></script>
            <div class="content">
                  <h1>Cadastro Pessoal</h1>
                  <form id="cadastro" action="#" method="post" oninput=" result.value = outputCheckbox()">
                        <fieldset class="background">
                              <div class="fields">
                                    <div class="input">
                                          <label for="Name">Nome: </label>
                                    <input 
                                          type="text" 
                                          id="name" 
                                          name="name" 
                                          placeholder="Nome Completo" 
                                          maxlength="100" 
                                          required autofocus>
                                    </div>
                                    <div class="input">
                                          Gênero: 
                                                <input type="radio" id="gender" name="gender" value="Masculino"> Masculino
                                                <input type="radio" id="gender" name="gender" value="Feminino"> Feminino 
                                    </div>
                                    <div class="input">
                                          <label for="User"> Data nascimento: </label>
                                          <input type="date" id="datenasc" name="datenasc"/>
                                    </div>
                                    <div class="input">
                                          <label for="user"> E-mail: </label>
                                          <input type="email" id="email" name="email" required autofocus placeholder="Nome@email.com">
                                    </div>
                                    <div class="input">
                                          <label for="contact"> Telefone: </label>
                                          <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required placeholder="(DDD) 00000-0000" >
                                    </div>
                                    <div class="input">
                                          Selecione os jogos que deseja participar: <br><br>
                                                <input type="checkbox" id="gameselect" class="gameselect" name="gameselect" value="10"> League of Legends 
                                                <input type="checkbox" id="gameselect" class="gameselect" name="gameselect" value="10"> Counter Strike
                                                <input type="checkbox" id="gameselect" class="gameselect" name="gameselect" value="10"> Dota II
                                                <input type="checkbox" id="gameselect" class="gameselect" name="gameselect" value="10"> Valorant
                                    </div>
                                    <div class="input">
                                          Valor (Em reais): <output id="result" class="result" name="result"></output> 
                                    </div>
                                                <center><button class="btnSubmit" type="submit">Enviar</button></center>
                                    
                              </div>
                        </fieldset>
                  </form>
            </div>
            
      <footer>
            Versão alpha
      </footer>
      
      
</body>
</html>
