<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta name="cadastroGame" content="form games">
      <link type="text/css" rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <title>Cadastro games</title>
</head>
<body>
            <div class="content">
                  <h1>Cadastro Pessoal</h1>
                  <form action="#" method="post">
                        <fieldset class="background">
                              <div class="fields">
                                    <div class="input">
                                          <label for="Name">Nome: </label>
                                    <input 
                                          type="text" 
                                          id="name" 
                                          name="name" 
                                          placeholder="Nome Completo" 
                                          maxlength="100" 
                                          required autofocus>
                                    </div>
                                    <div class="input">
                                          Gênero: 
                                                <input type="radio" id="gender" name="gender" value="Masculino"> Masculino
                                                <input type="radio" id="gender" name="gender" value="Feminino"> Feminino 
                                    </div>
                                    <div class="input">
                                          <label for="User"> Data nascimento: </label>
                                          <input type="date" id="datenasc" name="datenasc"/>
                                    </div>
                                    <div class="input">
                                          <label for="user"> E-mail: </label>
                                          <input type="email" id="email" name="email" required autofocus placeholder="Nome@email.com">
                                    </div>
                                    <div class="input">
                                          <label for="contact"> Telefone: </label>
                                          <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required placeholder="(DDD) 00000-0000" >
                                    </div>
                                    <div class="input-check">
                                          Selecione os jogos que deseja participar: <br><br>
                                                <input type="checkbox" id="gameselect" name="gameselect" value="League of legends"> League of Legends 
                                                <input type="checkbox" id="gameselect" name="gameselect" value="Counter strike"> Counter Strike
                                                <input type="checkbox" id="gameselect" name="gameselect" value="Dota"> Dota II
                                                <input type="checkbox" id="gameselect" name="gameselect" value="Valorant"> Valorant
                                                <center><button class="btnSubmit" type="submit">Enviar</button></center>
                                    </div>
                              </div>
                        </fieldset>
                  </form>
            </div>
            
      <footer>
            Versão alpha
      </footer>
      
      <script src="/web/js/form.js"></script>
</body>
</html>
