<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../../../global/css/global.css">
      <link type="text/css" rel="stylesheet" href="../../formGlobal/formGlobal.css">
      <link type="text/css" rel="stylesheet" href="../css/formTorneio.css">
      <title>Cadastro torneios</title>
</head>
<body>
      <script src="../js/form.js"></script>
            <div class="interface">
                  <header>
                        <div class="navbar-brand">
                              <a class="active" href="landingPage.html">Torneio de Games</a>
                              <img src="../../../../assets/logo.png" width="200">
                        </div>
                        <ul class="navbar-options">
                              <li class="nav-link">
                                    <a class="nav-link" href="../html/landingPage.html">Home </a>
                              </li>
                              <li class="nav-link">
                                    <a class="nav-link" href="form.html">Inscreva-se</a>
                              </li>
                        </ul>
                        
                  </header>

                  <div class="content">
                        <div class="view-text">
                              <h1>Inscrição Torneio</h1>
                        </div>
                        
                        <form id="cadastro" action="mailto:heriveltonPRo@gmail.com" method="post" onchange="outputCheckbox()">
                              <fieldset class="background">
                                    
                                    <div class="fields">
                                          Selecione o jogo que deseja participar (10 Reais) *: <br><br>
                                          <div class="input">
                                                
                                                      <label for="gamerad1">League of Legends</label>
                                                      <input type="radio" id="gamerad1" name="gamerad" class="radiogame" value="10" checked >

                                                      <label for="gamerad2">Counter-Strike</label>
                                                      <input type="radio" id="gamerad2" name="gamerad" class="radiogame" value="10" >

                                                      <label for="gamerad3">Dota II</label>
                                                      <input type="radio" id="gamerad3" name="gamerad" class="radiogame" value="10" >
                                                      
                                                      <label for="gamerad4">Valorant</label>
                                                      <input type="radio" id="gamerad4" name="gamerad" class="radiogame" value="10" > 
                                                            
                                          </div>
                                          <div class="input-check">
                                                (OPCIONAL) Você pode participar de torneios de outros jogos. Quais jogos deseja participar (além do já selecionado anteriormente)? <br><br>
                                                
                                                      <input type="checkbox" id="checkboxlol" class="gameselect" name="lol" value="10">
                                                            <label for="checkboxlol">League of Legends</label>
                                                      <input type="checkbox" id="checkboxcs" class="gameselect" name="cs" value="10">
                                                            <label for="checkboxcs">Counter-Strike</label>
                                                      <input type="checkbox" id="checkboxdota" class="gameselect" name="dota" value="10">
                                                            <label for="checkboxdota">Dota II</label>
                                                      <input type="checkbox" id="checkboxvalorant" class="gameselect" name="valorant" value="10">
                                                            <label for="checkboxvalorant">Valorant</label>
                                          </div>
      
      
                                          <div class="input">
                                                <span><p id="valfinal">Valor: R$ 10 </p></span> 
                                          </div>
                                          <div class="info">
                                                * = campo obrigatório
                                          </div>
                                                      <center><button class="btnSubmit" type="submit">Enviar</button></center>
                                          
                                    </div>
                              </fieldset>
                        </form>
                  </div>
            </div>
            
      <footer>
            Versão alpha
      </footer>
      
</body>
</html>
